<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'student:Forgot_reset' %}" method="POST">
        {% csrf_token %}
        <div>
            <input name="email" value={{email}} style="display:None">
        <label> Enter Otp Send on Email </label>
        <input name="otp" required>
        <label> Enter new passward </label>
        <input name="pass1" required>
        <br><br>
        <label> Again enter passward </label>
        <input name="pass2" required>
        {%if msg%}
            <p>{{msg}}</p>
        {%endif%}
        <button type="submit">submit</button>
    </form>

</body>
</html>
